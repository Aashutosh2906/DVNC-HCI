<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVNC.AI - Intelligence Agent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <canvas id="neuralCanvas"></canvas>

    <nav class="agent-nav">
        <div class="nav-content">
            <a href="#" class="logo" id="logoHome">
                <svg width="110" height="24" viewBox="0 0 110 24">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:var(--primary);" />
                            <stop offset="100%" style="stop-color:var(--primary-dark);" />
                        </linearGradient>
                    </defs>
                    <text x="0" y="18" font-family="'Inter', sans-serif" font-size="20" font-weight="600" letter-spacing="-0.5" fill="var(--text-primary)">
                        DVNC
                        <tspan fill="url(#logoGradient)">.AI</tspan>
                    </text>
                </svg>
            </a>
            <div class="nav-actions">
                <button class="nav-icon-btn hidden" id="newSessionBtn" title="New Session">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                </button>
            </div>
        </div>
    </nav>

        <div class="welcome-section" id="welcomeSection">
